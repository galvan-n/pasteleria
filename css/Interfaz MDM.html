		<script type="text/javascript">
			/**
			 * Función utilizada para bloquear la pantalla mientras se carga la seleccionada.
			 */
			function jsShowWindowLoad() 
			{
				//eliminamos si existe un div ya bloqueando
			    jsRemoveWindowLoad();
			   
			    //centrar imagen gif
			    var ancho = 0;
			    var alto = 0;
				
				//obtenemos el ancho y alto de la ventana de nuestro navegador, compatible con todos los navegadores
			    if (window.innerWidth == undefined) ancho = window.screen.width;
			    else ancho = window.innerWidth;
			    if (window.innerHeight == undefined) alto = window.screen.height;
			    else alto = window.innerHeight;
			    
				//operaciÃ³n necesaria para centrar el div que muestra el mensaje
			    //var heightdivsito = (alto/2)-250;
				
			   //imagen que aparece mientras nuestro div es mostrado y da apariencia de cargando
			    imgCentro = "<div class='container-fluid' style='height:" + alto + "px;'><div  style='text-align:center;color:#000;margin-top:" + heightdivsito + "px'>" + "<img  src='/interfazmdm/static/img/cargando.gif'>";
			
			    //creamos el div que bloquea grande------------------------------------------
			    div = document.createElement("div");
			    div.id = "WindowLoad";
			    div.style.width = ancho + "px";
			    div.style.height = alto + "px";
			    $("body").append(div);
			
			    //creamos un input text para que el foco se plasme en este y el usuario no pueda escribir en nada de atras
			    input = document.createElement("input");
			    input.id = "focusInput";
			    input.type = "text";
			
				//asignamos el div que bloquea
			    $("#WindowLoad").append(input);
			    
				//asignamos el foco y ocultamos el input text 
			    $("#focusInput").focus();
			    $("#focusInput").hide();
				
				//centramos el div del texto
			    $("#WindowLoad").html(imgCentro);
			}
		</script>
